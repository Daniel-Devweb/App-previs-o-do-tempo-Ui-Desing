<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>//App previsão do tempo Ui Desing//</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Sábado</h2>
                <span>1 março 2025</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Recife, PE</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-sun'></i>
                <h1 class="weather-temp">
                    30°C
                </h1>
                <h3>Sol</h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">Precepitação</span>
                    <span class="value">19 %</span>
                </div>
                <div>
                    <span class="title">Umidade</span>
                    <span class="value">66 %</span>
                </div>
                <div>
                    <span class="title">Vento</span>
                    <span class="value">18 km/h</span>
                </div>
            </div>

            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Dom</span>
                    <span class="day-temp">31°C</span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Seg</span>
                    <span class="day-temp">31°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    </span>Ter</span>
                    <span class="day-temp">31°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Qua</span>
                    <span class="day-temp">31°C</span>
                </li>
            </ul>

            <div class="btn-container">
                <button class="loc-button">Pesquisar Localização</button>
            </div>
        </div>
    </div>

</body>
</html>
